<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Your TO DO List </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;617&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <div id="date"></div>
          <form class="searchBar" id="search">
                <input class="searchInput" type="search" placeholder="Search" aria-label="Search">
                <button class="searchButton" type="submit"><i class="fas fa-search"></i></button>
            </form>
         <h2>To Do List</h2>

    </header>

        <form>
        <input id="toDoInput" type="text" placeholder="Add new item">
            <button id="add" type="submit">
                    <i class="fas fa-plus-square"> </i>
            </button>
        </form>

    <div class="todo-container">
        <h2>ToDo</h2>
        <ul id="incomplete"> </ul>
            
        
    </div>
       
    <div class="done-container">
         <h2>Completed</h2>
        <ul id="completed"></ul>
    </div>

<script src="file.js"> </script> 
</body>
</html>
